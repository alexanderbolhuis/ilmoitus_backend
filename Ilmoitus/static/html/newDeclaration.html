<div>
    <div>
        <table>
            <tr><td>Leidinggevende:</td><td>
                <select ng-model="declaration.assigned_to" ng-options="n.id as (n.last_name + ', ' + n.first_name) for n in supervisorList"></select>
            </td></tr>
            <tr><td>Personeelsnr</td><td>{{declaration.assigned_to}}</td></tr>
        </table>
    </div>

    <br/>
    
    <div>
        <div class="floatContainer">
            <div class="DeclarationTableTitle"><h3>Declaratie items:</h3></div>
            <div class="TotalDeclarationPrice"> Totaal declaratiebedrag: &euro; {{declarationamount}},- </div>
        </div>
        <div>
            <table id="DeclarationTable" class="styledTable">
        		<thead>
        			<tr>
                    	<th>Datum</th>
                        <th>Declaratiesoort</th>
                        <th>Onderdeel declaratiesoort</th>
                        <th>Bedrag</th>
                        <th>Opmerking</th>
                        <th></th>
                    </tr>
        		</thead>
        		<tbody>
        			<tr ng-repeat="item in declaration.lines">
                    	<td><input class="datepicker" type="date" ng-model="item.receipt_date" ng:change="addRow();" /></td>
                        <td>
                        	<select ng-model="item.declaration_type" ng-options="type.id as type.name for type in declaration_types" ng:change="loadSubList($index);"></select>
                        </td>
                        <td>
                        	<select ng-model="item.declaration_sub_type" ng-options="type.id as type.name for type in declaration_sub_types[$index]" ng:change="checkPrice($index);"></select>
                        </td>
                        <td>&euro; <input class="DeclarationPriceinput" type="text" maxlength="4" ng-model="item.cost" ng-class="{FieldError: !item.approvecosts}" ng:change="checkPrice($index);" /></td>
                        <td><input type="text" ng-model="item.comment" /></td>
                        <td><input class="DeclarationDelete" type="button" value="X" ng:click="removeRow($index);" /></td>
                    </tr>
        		</tbody>
        	</table>
        </div>
    </div>
    
    <br/><br/><br/>
    
    <div class="floatContainer">
        <div class="DeclarationCommentsDiv">
            <h3>Opmerkingen:</h3>
            <textarea ng-model="declaration.comment"></textarea>
        </div>
        <div class="DeclarationEvidenceDiv">
            <h3>Bewijsstukken:</h3>
            <select size="4" ng-model="selectedattachment" ng-options="n.id as n.name for n in declaration.attachments"></select><br/>
            <input type="button" value="Verwijder bewijsstuk" ng:click="removeAttachment();" />
            <input type="button" value="Nieuw bewijsstuk" ng:click="addAttachment();" />
        </div>
        <input class="DeclarationSendButton" type="button" value="Verzenden" ng:click="postDeclaration();" />
    </div>
</div>
